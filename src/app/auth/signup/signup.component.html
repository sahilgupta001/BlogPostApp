<mat-card>

  <mat-spinner *ngIf = "isLoading"></mat-spinner>
  <form (submit) = "onSignup(signupForm)" #signupForm="ngForm" *ngIf = "!isLoading">
    <mat-form-field>
      <input
        matInput
        type = "email"
        placeholder = "E-Mail"
        #emailInput="ngModel"
        name = "email"
        ngModel
        required
        email>
      <mat-error *ngIf="emailInput.invalid">Please Enter a valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type = "password" name = "password" ngModel #passwordInput = "ngModel" matInput placeholder = "Password" required>
      <mat-error *ngIf="passwordInput.invalid">Please Enter a valid password</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color= "accent"
      type = "submit"
      *ngIf = "!isLoading">
      SignUp
    </button>
  </form>
</mat-card>
